<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Advanced Search</title>

        <style>
            .link{
                display: flex;
                justify-content: space-between;
                align-items: start;
            }

            .search-form{
                display: flex;
                flex-direction: column;
                margin: 10px;
                justify-content: flex-start;
                height: 100vh;
            }

            .search-form div{
                margin-top: 10px;
            }

            .search-form input[type="submit"]{
                color: blue;
                text-color: white;
            }

            input[type="text"]{
                background-color: transparent;
                text-align: center;
                width: 500px;
                height: 25px;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>
        <form action="https://gowar3.github.io/">
            <div class="link">
                <h1 style="margin-top:10px;">Advanced Search</h1>
                <input style="height:25px;" type="submit" value="Google Search">
            </div>
        </form>

        <form action="https://google.com/search">
            <h2>Find pages with ...</h2>
            <div class="search-form">
                <div>
                    All these words <input type="text" name= "as_q">
                </div>
                <div>
                    This exact word or phrase <input type="text" name= "as_epq">
                </div>
                <div>
                    Any of these words <input type="text" name= "as_oq">
                </div>
                <div>
                    None of these words <input type="text" name= "as_eq">
                </div>
                <input style="margin-top:10px; width:200px" type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
