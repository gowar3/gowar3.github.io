<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Image Search</title>

        <style>

            .search-form{
                display: flex;
                flex-direction: column;
                margin: 10px;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <form action="https://google.com/images">
            <div class="search-form">
                <input type="text" placeholder="Image Search" name="q">
                <input style="width: 100px; margin-top: 10px;" type="submit" value="Image Google Search">
            </div>
        </form>
    </body>
</html>
