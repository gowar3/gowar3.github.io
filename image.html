<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Image Search</title>

        <style>

            .link{
                display: flex;
                justify-content: flex-end;
            }
            input[type="text"]{
                background-color: transparent;
                text-align: center;
                width: 500px;
                height: 25px;
                border-radius: 20px;
            }

            .search-form{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: calc(100vh - 46px);
            }




        </style>
    </head>
    <body>
        <div class="display" style="height:calc(100vh - 16px);">
            <div class="link">
                <form action="https://gowar3.github.io/">
                        <input type="submit" value="Google Search">
                </form>
            </div>

            <form action="https://google.com/images">
                <div class="search-form">
                    <h1 style="color:black; font-size:50px;">Google</h1>
                    <input type="text" placeholder="Image Search" name="q">
                    <input style="width: 200px; margin:10px;" type="submit" value="Image Google Search">
                </div>
            </form>
        </div>
    </body>
</html>
