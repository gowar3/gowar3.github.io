<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Image Search</title>

        <style>

            .link{
                display: flex;
                justify-content: flex-end;
                height: 22px;
            }
            input[type="text"]{
                background-color: transparent;
                text-align: center;
                width: 500px;
                height: 25px;
                border-radius: 20px;
            }

            form{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: calc(100vh - 60px);
            }




        </style>
    </head>
    <body>
        <div class="link">
            <form action="https://gowar3.github.io/">
                <input type="submit" value="Google Search">
            </form>
        </div>

        <form action="https://google.com/images">
            <div class="search-form">
                <h1 style="color:black; font-size:50px;">Google</h1>
                <input type="text" placeholder="Image Search" name="q">
                <input style="width: 200px; margin:10px;" type="submit" value="Image Google Search">
            </div>
        </form>
    </body>
</html>
