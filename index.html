<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <style>
            input[type="text"]{
                background-color: transparent;
                text-align: center;
                width: 500px;
                margin-top: 10px;
            }

            form{
                display: flex;
                flex-direction: column;
                margin: auto;
                align-items: center; <!-- centers horizontally-->
            }


        </style>
    </head>
    <body>
        <form action="https://google.com/search">
            <input type="text" placeholder="Search" name="q">
            <input style="width: 100px;" type="submit" value="Google Search">
        </form>
    </body>
</html>
