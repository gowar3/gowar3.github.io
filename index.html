<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <style>
            input[type="text"]{
                background-color: transparent;
                text-align: center;
                width: 500px;
                height: 25px;
                border-radius: 10px;
            }

            .search-form{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: calc(100vh - 46px);
            }

            .links{
                display: flex;
                justify-content: flex-end;
            }

            .buttons{
                display: flex;
                flex-direction: row;
                justify-content: center;
                margin: 10px;
            }

            .container-links{
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
            }


        </style>
    </head>
    <body>
        <div class="container-links">
            <form action="https://gowar3.github.io/image.html">
                <div class="links" style="margin-right: 10px;">
                    <input type="submit" value="Google Image Search">
                </div>
            </form>
            <form action="https://gowar3.github.io/advanced.html">
                <div class="links">
                    <input type="submit" value="Google Advanced Search">
                </div>
            </form>
        </div>

        <div class="search-form">
            <form action="https://google.com/search" method="GET">
                    <h1 style="color:black; font-size:50px; text-align:center;">Google</h1>
                    <input type="text" placeholder="Search" name="q">
                    <div class="buttons">
                        <input style="margin-right: 10px; width: 125px;" type="submit" value="Google Search" name="btnK">
                        <input style="width: 125px;" type="submit" value="I'm feeling lucky" name="btnI">
                    </div>
            </form>
        </div>
    </body>
</html>
